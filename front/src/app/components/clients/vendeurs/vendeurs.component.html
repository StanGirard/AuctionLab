<!-- <app-tools-bar class="toolsBar"></app-tools-bar> -->
<div class="mat-elevation-z4">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.identifier}} </td>
      </ng-container>

      <ng-container matColumnDef="denomination">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Denomination </th>
        <td mat-cell *matCellDef="let element"> {{element.denomination}} </td>
      </ng-container>

      <ng-container matColumnDef="entreprise">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entreprise </th>
        <td mat-cell *matCellDef="let element"> {{element.entreprise}} </td>
      </ng-container>

      <ng-container matColumnDef="vip">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vip </th>
        <td mat-cell *matCellDef="let element"> {{element.vip}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
