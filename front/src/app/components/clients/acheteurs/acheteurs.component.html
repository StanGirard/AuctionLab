  <div class="toolsBar">
    <mat-form-field>
      <mat-label>Rechercher</mat-label>
      <input matInput>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

<div class="example-container mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="identifier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.identifier}} </td>
    </ng-container>

    <ng-container matColumnDef="denomination">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Denomination </th>
      <td mat-cell *matCellDef="let element"> {{element.denomination}} </td>
    </ng-container>

    <ng-container matColumnDef="entreprise">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Entreprise </th>
      <td mat-cell *matCellDef="let element"> {{element.entreprise}} </td>
    </ng-container>

    <ng-container matColumnDef="vip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vip </th>
      <td mat-cell *matCellDef="let element"> {{element.vip}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
