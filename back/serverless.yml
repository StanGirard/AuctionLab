org: girardstanislas
app: auctionlab
custom: 
  stage: ${opt:stage, self:provider.stage}
  userTable: ${self:custom.stage}-makeauctionsngreatagain-usertable


# NOTE: update this with your service name
service: maga-api

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables


provider:
  name: aws
  runtime: nodejs10.x
  memorySize: 256 # optional, in MB, default is 1024
  timeout: 10
  environment:
    userTable: ${self:custom.userTable}
  stage: dev
  region: eu-west-2
  iamRoleStatements: 
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable 
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        # Restrict our IAM role permissions to # the specific table for the stage 
      Resource:
        - "Fn::GetAtt": [ MagaDB, Arn ]
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  #environment:
  #  sampleEnvVar: ${env:SAMPLE_ENV_VAR}

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
  createUser:
    handler: functions/user/create.main
    events:
      - http:
          path: /user/create
          method: post
          cors: true


resources:
  - ${file(resources/api-gateway-errors.yml)}
  - ${file(resources/dynamodb-table.yml)}
  - ${file(resources/s3-bucket.yml)}
